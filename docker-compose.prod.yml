services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file: .env.production
    environment:
      - DATABASE_URL=postgresql://shunfeng:${POSTGRES_PASSWORD}@postgres:5432/shunfeng
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_DB: shunfeng
      POSTGRES_USER: shunfeng
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shunfeng"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "2053:443"
    volumes:
      - ./docker/nginx/active.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/cloudflare:/etc/cloudflare:ro
    depends_on:
      - app
    networks:
      - internal

  # One-off service for seeding knowledge base
  # Usage: docker compose -f docker-compose.prod.yml run --rm seed
  seed:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: builder
    profiles: ["seed"]
    env_file: .env.production
    environment:
      - DATABASE_URL=postgresql://shunfeng:${POSTGRES_PASSWORD}@postgres:5432/shunfeng
    command: pnpm tsx scripts/seed-knowledge.ts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

volumes:
  pgdata:

networks:
  internal:
    driver: bridge
