services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: shunfeng
      POSTGRES_USER: shunfeng
      POSTGRES_PASSWORD: shunfeng_dev
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shunfeng"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata-dev:
